{% extends 'index.html' %}
{%load static %}
{%block content%}
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>
<div class="container">
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-6 ">
      <h2 class="cot">Edit Application Form</h2>
      <form method="POST" enctype="multipart/form-data" action="{% url 'user_profile' %}">
        {% csrf_token %}
        <div class="form-group">
          <label>First Name<span style="color:red">*</span></label>
          <input required type="text" class="form-control" value="{{JUser.FName}}" name="FName" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Middle Name</label>
          <input type="text" class="form-control" value="{{JUser.MName}}" name="MName" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Last Name<span style="color:red">*</span></label>
          <input required type="text" class="form-control" value="{{JUser.LName}}" name="LName" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Email ID<span style="color:red">*</span></label>
          <input required type="email" class="form-control" value="{{JUser.email}}" name="email" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Mobile Number<span style="color:red">*</span></label>
          <input required type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;"
            class="form-control" value="9087654321" name="MobileNumber">
        </div>
        <div class="form-group">
          <label>Address<span style="color:red">*</span></label>
          <input required type="text" class="form-control" value="{{JUser.Address}}" name="Address" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Education<span style="color:red">*</span></label>
          <input type="text" class="form-control" value="{{JUser.Education}}" name="Education" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Experience<span style="color:red">*</span></label>
          <input type="number" class="form-control" value="{{JUser.Experience}}" name="Experience" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Key Skills<span style="color:red">*</span></label>
          <input type="text" class="form-control" value="{{JUser.Skills}}" name="Skills" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Choose Resume file <span style="color:red">*</span></label>
          <input type="file" class="form-control" id="exampleFormControlFile1" name="Rfile" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-default" style="border:1px solid rgb(14, 14, 112);">Submit</button>
      </form>
    </div>
  </div>
</div>
<br>
<br>
{%endblock%}
