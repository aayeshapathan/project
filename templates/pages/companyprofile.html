{% extends 'index.html' %}
{%load static %}
{%block content%}

<div class="container">
  <div class="card profile p-4">
    <div class="profile-header">
      <div class="profile-header-cover"></div>
      <div class="profile-header-content">
        <div class="profile-header-img">
          <img class="rounded-circle" width="150" src="assets/img/user.png" alt="" />
        </div>

      </div>
    </div>

    <div class="profile-container">
      <div class="profile-sidebar">
        <div class="desktop-sticky-top">
          <h4 style="text-align:center">{{CUser.CName}}</h4>
          <div class="font-weight-600 mb-3 text-muted mt-n2" style="text-align:center">{{CUser.email}}</div>

          <div class="mb-1" style="text-align:center"> {{CUser.Location}}</div>
          <hr class="mt-4 mb-4" />
          <h4>Registration Number : {{CUser.RegistrationNo}} </h4>
          <hr class="mt-4 mb-4" />
          <h4> Company Information :</h4>
          <p>{{CUser.CInfo}}</p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div style="text-align:center">
    <div class="row g-2">
      <div class="col-4">
        <a class="btn btn-primary" href="{% url 'jobdescriptionform' CUser.ID %}" role="button">+ Add Job
          Description</a>
      </div>


      <div class="col-4">
        <a class="btn btn-primary" href="{% url 'c_profilepage' %}" role="button">View Applicants</a>
      </div>

      <div class="col-4">
        <a class="btn btn-primary" href="{% url 'vacancy' %}" role="button">Job Vacancy</a>
      </div>
    </div>
  </div>
  <br>
  <br>
{%endblock%}
