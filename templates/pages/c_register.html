{% extends 'index.html' %}
{%load static %}
{%block content%}
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>

<div class="container">
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-6 ">
      <h2 class="cot">Registration Form</h2>
      <form method="POST" name='myform' action="{% url 'c_register' %}" onsubmit='return validate()'>
        {% csrf_token %}
        <div class="form-group">
          <label>Company Name<span style="color:red">*</span></label>
          <input required type="text" class="form-control" placeholder="Name" name="CName" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Company Information<span style="color:red">*</span></label>
          <textarea class="form-control" placeholder="Add information of your company" name="CInfo"></textarea>
        </div>
        <div class="form-group">
          <label>Email ID<span style="color:red">*</span></label>
          <input required type="email" class="form-control" placeholder="Email" name="email" autocomplete="off">
        </div>
        <script>
          $(document).on('click', '.toggle-password', function () {

            $(this).toggleClass("fa-eye fa-eye-slash");

            var input = $("#pwd_log_id");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
          });</script>
        <div class="form-group">
          <label>Password<span style="color:red">*</span></label>
          <br>
          <div style="border: 1px solid #ddd7d7; border-radius: 5px; padding:4px;">
            <input required type="password" class="col-auto" placeholder="Password" name="pwd" id="pwd_log_id"
              style="border: 0px">
            <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password col-auto"
              style="float:right; padding-left:2px; padding-top:4px;"></span>
          </div>
        </div>

        <script>
          $(document).on('click', '.toggle-password_confirm', function () {

            $(this).toggleClass("fa-eye fa-eye-slash");

            var input = $("#pwd_log_id_confirm");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
          });</script>
        <div class="form-group">
          <label>Confirm Password<span style="color:red">*</span></label>
          <br>
          <div style="border: 1px solid #ddd7d7; border-radius: 5px; padding:4px;">
            <input required type="password" class="col-auto" placeholder="Confirm Password" name="pwd_confirm"
              id="pwd_log_id_confirm" style="border: 0px">
            <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password_confirm col-auto"
              style="float:right; padding-left:2px; padding-top:4px;"></span>
          </div>
        </div>

        <div class="form-group">
          <label>Location<span style="color:red">*</span></label>
          <input required type="text" class="form-control" placeholder="Company Location" name="Location"
            autocomplete="off">
        </div>
        <div class="form-group">
          <label>Mobile Number<span style="color:red">*</span></label>
          <input required type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;"
            class="form-control" placeholder="Mobile Number" name="MobileNumber" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Company Registration Number<span style="color:red">*</span></label>
          <input required type="text" class="form-control" placeholder="Registration Number" name="RegistrationNo"
            autocomplete="off">
        </div>
        <button type="submit" class="btn btn-default" style="border:1px solid rgb(14, 14, 112);">Submit</button>
        <!-- {% comment %} <script type="text/javascript">
                          onclick="buttonclicked()"
                            function buttonclicked(){
                                
                                alert(x);
                            }
                        </script> {% endcomment %} -->
      </form>
      <br>
      <!-- <h5 style="color:rgb(90, 55, 185); text-align:center;">{{Invalid}}</h5> -->
      <h5 style="color:red; text-align:center;">{{Invalid}}</h5>
      <h5 style="color:green; text-align:center;">{{valid}}</h5>
    </div>
  </div>
</div>
<br>
<h6 style="text-align:center;">To login into your account, please <a href="{% url 'c_login' %}">click here</a>
</h6>
<br>
<script>
  function validate() {
    var x = document.myform.email.value;
    var atposition = x.indexOf("@");
    var dotposition = x.lastIndexOf(".");
    if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
      alert("Please enter a valid e-mail address.");
      return false;
    }

  }


</script>
{%endblock%}
