{% extends 'index.html' %}
{%load static %}
{%block content%}

<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>

<div class="container">
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-6 ">
      <h2 class="cot"><b><i>{{JUser.FName}} {{JUser.LName}}</i></b></h2><hr>
      <br>
      <h3><b><i>{{Job_Description.CName}}</i></b></h3>
      <h6><b>Position :</b> {{Job_Description.Position}}</h5>
        <h6><b>Salary :</b> {{Job_Description.Salary}} per month</h5>
          <h6><b>Job Description :</b> {{Job_Description.Description}}</h5>
            <br><hr>
            <br>
            <form method="POST" enctype="multipart/form-data" action="{% url 'apply_now' %}">
              {% csrf_token %}


              <div class="form-group">
                <label>Education<span style="color:red">*</span></label>
                <input type="text" class="form-control" value="{{JUser.Education}}" name="Education" autocomplete="off">
              </div>
              <div class="form-group">
                <label>Experience<span style="color:red">*</span></label>
                <input type="number" class="form-control" value="{{JUser.Experience}}" name="Experience"
                  autocomplete="off">
              </div>
              <div class="form-group">
                <label>Key Skills<span style="color:red">*</span></label>
                <input type="text" class="form-control" value="{{JUser.Skills}}" name="Skills" autocomplete="off">
              </div>

              <div class="form-group">
                <input type="hidden" class="form-control" value="{{Job_Description.ID}}" name="jd_id"
                  autocomplete="off">
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Choose Resume file<span style="color:red">*</span> </label>
                <input type="file" class="form-control" id="exampleFormControlFile1" name="Rfile" autocomplete="off">
              </div>


              <button type="submit" class="btn btn-default" style="border:1px solid rgb(14, 14, 112);">Apply</button>
            </form>
    </div>
  </div>
</div>
<br>
<br>


{% endblock %}
